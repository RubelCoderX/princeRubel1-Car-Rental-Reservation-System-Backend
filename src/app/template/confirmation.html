<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #282c34;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #ffffff;
      }
      .container {
        background-color: #1c1f24;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
      }
      h1 {
        color: #61dafb;
        font-size: 28px;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        margin: 15px 0 25px;
        color: #dcdcdc;
      }
      .btn {
        display: inline-block;
        padding: 12px 25px;
        background-color: #ff5c8d;
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #ff3a6d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{message}}</h1>
      <p>
        Thank you for your payment. You will receive a confirmation email
        shortly.
      </p>
      <a class="btn" href="#">Continue</a>
      <script>
        setTimeout(() => {
          window.location.href =
            "https://car-rental-reservation-client.vercel.app";
        }, 3000);
      </script>
    </div>
  </body>
</html>
